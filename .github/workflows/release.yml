name: Create Release and Upload Asset

on:
  push:
    tags:
      - 'v*.*.*'  # This triggers on version tags like v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - uses: actions/checkout@v2

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build the slider code (minify with Terser)
      - name: Build
        run: npm run build

      # 5. Create a GitHub Release using the pushed tag
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: Automated release for ${{ github.ref }}
          draft: false
          prerelease: false

      # 6. Upload the built file as a release asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/slider.min.js
          asset_name: slider.min.js
          asset_content_type: application/javascript
